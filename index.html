<!DOCTYPE html>
<html>
  <head>
    <title>GifTastic</title>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- bootstrap -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>

  </head>
  
  <body id='bootstrap-overrides'>
	<div class='container'>

	  	<!-- space for animal-buttons -->
		<div id='animal-buttons'></div>
	
		<div class='row' id='main'>

			<!-- where loaded gifs go -->
			<div class='col-xs-9' id='for-gif'></div>

			<!-- form to add new animal-button -->
			<div class='col-xs-3'>
					<form id='animal-form'>
				      <label for='animal-input'>Add an Animal</label>
				      <br>
				      <input type='text' id='animal-input'>
				      <br><br>
				      <!-- Button triggers new animal button to be added -->
				      <input id="add-animal" type="submit" value="Submit">
				    </form>
			</div>
		</div>
	</div>

    <!-- js -->
    <script src="assets/javascript/giphy.js"></script>
  </body>
</html>
